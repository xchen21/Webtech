<!DOCTYPE html>

<html>

	<head>
		<title>CSS Table Exercise 1</title>
		<style type="text/css">
		table{
			margin-left:auto;
			margin-right:auto;
			width:50%;
			border-spacing:1;
		}
		td.price{
			width:5%;
			color:red;
		}
		tr#first{
			background-color:gray;
			border:red; width:50%;

		}
		tr#second{
			background-color:lightyellow;
		}	
		tr#third{
			background-color:pink;
		}
		tr:hover{
			background-color:green;
		}
	
		
		</style>
		
	</head>

	<body>
		<table>
		<tr id="first">
			<td>Product Code</td><td>Product Description</td><td>Price</td>
		</tr>
		<tr id="second">
			<td style="color:maroon;">Apple</td><td>Fresh picked from farm</td><td class="price">1</td>

		</tr>
		<tr id="third">
			<td style="color:brown;">Banna</td><td>Also picked from farm</td><td class="price">0.5</td>

		</tr>
		<tr id="second">
			<td style="color:orange;">Carrots</td><td>blah blah blah</td> <td class="price">1</td>
		</tr>
		<tr id="third">
			<td>Corn</td><td>this is corn</td><td>2</td>
		</tr>

	</table>

	</body>

</html>
